<!--Index-->
<template name="payroll_departments">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Payroll.TabularTable.Departments selector=selector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>

<!--Action-->
<template name="payroll_departmentsAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="payroll_departmentsInsert">
    {{#autoForm collection=Payroll.Collection.Departments id="payroll_departmentsInsert" type="insert"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="name"}}
                {{> afQuickField name="overtimeStatus" class="status"}}
                {{> afQuickField name="rate" class="rate"}}
            </div>
        </div>
        {{> alertifyFormFooterWithButton}}
    {{/autoForm}}
</template>

<!--Update-->
<template name="payroll_departmentsUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Payroll.Collection.Departments id="payroll_departmentsUpdate" doc=this type="update"}}
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name="name"}}
                    {{> afQuickField name="overtimeStatus" class="status"}}
                    {{> afQuickField name="rate" class="rate"}}
                </div>
            </div>

            {{> alertifyFormFooterWithButton}}
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>

<!--Show-->
<template name="payroll_departmentsShow">
    <!--Departments template sub ready by all-->
    <!--{{#if templateSubReady}}-->
        <!--{{#with data}}-->
            <dl class="dl-horizontal">
                <dt>ID:</dt>
                <dd>{{_id}}</dd>
                <dt>Name:</dt>
                <dd>{{name}}</dd>
                <dt>Overtime Status:</dt>
                <dd>{{overtimeStatus}}</dd>
                <dt>Rate:</dt>
                <dd>{{rate}}</dd>
            </dl>
        <!--{{/with}}-->
    <!--{{else}}-->
        <!--{{> loading}}-->
    <!--{{/if}}-->
</template>
